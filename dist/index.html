<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Products Filter-Sort-Search</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="search-container">
          <input
            type="search"
            id="search-input"
            placeholder="Search Products"
          />
          <button id="search">
            <iconify-icon
              id="searchIcon"
              icon="bx:search-alt"
              style="color: rgb(247, 243, 243)"
            ></iconify-icon>
          </button>
        </div>

        <div class="priceFilter">
          <select name="select" id="select" onchange="myFunction(this)">
            <option value="Default">Price Filter</option>
            <option value="l2h">Low to high</option>
            <option value="h2l">High to low</option>
          </select>
        </div>
      </div>

      <div class="wrapper">
        <div id="buttons">
          <button
            class="button-value"
            id="first"
            onclick="filterProduct('all')"
          >
            All
          </button>
          <button class="button-value" onclick="filterProduct('Suits')">
            Suits
          </button>
          <button class="button-value" onclick="filterProduct('Watches')">
            Watches
          </button>
          <button class="button-value" onclick="filterProduct('Shoes')">
            Shoes
          </button>
          <button class="button-value" onclick="filterProduct('Phones')">
            Phones
          </button>
        </div>
      </div>
    </header>
    <main>
      <div id="productsData"></div>
      <div id="container"></div>
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
